<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Simon Mckindley">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="card-section">

    <div class="card-wrapper">

      <div class="card card-front">
        <img src="images/bg-card-front.png" alt="">
        <div class="card-data front-data">
          <img src="images/card-logo.svg" alt="">
          <div class="card-number">
            0000 0000 0000 0000
          </div>
          <div class="card-name">
            Jane Appleseed
          </div>
          <div class="card-exp">
            00/00
          </div>
        </div>
      </div>

      <div class="card card-back">
        <img src="images/bg-card-back.png" alt="">
        <div class="card-data back-data">
          <div class="card-cvc">
            000
          </div>
        </div>
      </div>
      
    </div>

  </section>


  <section class="form-section">

    <form action="">
      <div class="input-wrapper">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed">
        <span class="error"></span>
      </div>

      <div class="input-wrapper">
        <label for="number">Card Number</label>
        <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
        <span class="error"></span>
      </div>

      <div class="input-wrapper">
        <label for="exp-month">Exp. Date (MM/YY)</label>
        <div class="exp-input-wrapper">
          <input type="text" id="exp-month" placeholder="MM">
          <input type="text" id="exp-year" placeholder="YY">
        </div>
        <span class="error"></span>
      </div>

      <div class="input-wrapper">
        <label for="number">CVC</label>
        <input type="text" id="number" placeholder="e.g. 123">
        <span class="error"></span>
      </div>

      <button type="button" id="submit-btn">Confirm</button>

    </form>
  </section>
  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

</body>

</html>
